name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system deps (FUSE)
        run: |
          sudo apt-get update
          sudo apt-get install -y fuse3 libfuse3-3 libfuse2

      - name: Install Python deps (no libtorrent)
        run: |
          python -m pip install -U pip
          python -m pip install -e . --no-deps
          python -m pip install fusepy --no-deps

      - name: Smoke CLI
        run: |
          python -m cli.main --help

      - name: Smoke FUSE
        run: |
          python -m torrentfs_fuse.fs --help
